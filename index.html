    <title>Survey</title>

  </head>
  <body>
    <div class="container main-div">
      <h1 id="title">Survey Form</h1>
      <p id="description">This is a survey form</p>
      <div class="main-form">
        <form id= "survey-form">
          <div class="form-group">
            <label for="fullName" id="name-label">Enter your full name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your full name">
          </div>
          <div class="form-group">
            <label for="email" id="email-label">Email Address</label>
            <input type="email" class="form-control" id="name" placeholder="Enter your Email Address" required>
          </div>
           <div class="form-group">
            <label for="number" id="number-label">Age</label>
            <input type="number" class="form-control" id="number" placeholder="Enter your Age" min=0 max=100>
          </div>
        </form>
      </div>
    </div>
  </body>
